<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C</title>
</head>
<body>
    <script>
        num = Number(prompt("Input a natural number."));
        if (num < 0){
            alert("Not a sum of perfect squares.");
            exit();
        }
        let i = 0;
        let j = 0;
        while(i * i < num){
            if (j*j > num){
                i += 1;
                j = 0;
                continue;
            }
            if (i*i + j*j == num){
                alert("The number a sum of perfect squares.");
                exit();
            }
            j += 1;
        }
        alert("Not a sum of perfect squares.");
    </script>
</body>
</html>
