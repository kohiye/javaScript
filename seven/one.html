<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>doc</title>
</head>
<body>
    <button onclick="hideOnClick()">Hide div</button>
    <div id="text">some text</div>
    <script>
        function hideOnClick(){
            document.getElementById("text").style.display = 'none';
        }
    </script>
</body>
</html>
